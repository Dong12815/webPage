<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>audio</title>
<link rel="stylesheet" href="css/common.css">
<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div id="CDimage">
		<h3>简单音乐播放器</h3>
		<hr>
		<br>
		<img src="images/pexels-madison-inouye-2821823.png" width="327" height="217">
		<div id="voice">
			<input id="volume" type="range"  min="0" max="1" step="0.1" onchange="setVolume()" />
		</div>
		<div id="music">
			<span id="title">Lana Del Rey-Young and Beautiful</span>
			<button id="lastMusic" onClick="lastMusic()">
				<img src="images/上一首.png" width="50" height="50">
			</button>
			<button id="toggleBtn" onClick="toggleBtn()">
				<img src="images/播放.png" width="50" height="50">
			</button>
			<button id="nextMusic" onClick="nextMusic()">
				<img src="images/下一首.png" width="50" height="50">
			</button>
			<audio id="audio" src="music/Lana Del Rey - Love song (Explicit).mp3" preload></audio>
		</div>
	</div>
</body>
</html>
